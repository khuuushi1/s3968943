<html>
<head>
    <title>
        My frist website
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js'">
    </script>
</head>
<body style="background-color: grey;">
    <img id="icon1" src="img/Bed.png" height="200" width="200"/>
    <img id="icon2" src="img/Watch.png" height="200" width="200"/>
    <img id="icon3" src="img/Mobile.png" height="200" width="200"/>
    <br>
    <img id="icon4" src="img/Human.png" height="200" width="200"/>
    <img id="icon5" src="img/Car.png" height="200" width="200"/>
    <img id="icon6" src="img/Buildings.png" height="200" width="200"/>
    <br>
    <img id="icon7" src="img/Glass.png" height="200" width="200"/>
    <img id="icon8" src="img/Mic.png" height="200" width="200"/>
    <img id="icon9" src="img/Disc.png" height="200" width="200"/>
    <script>
        var sound1 =new buzz.sound("audio/Icon1.mp3");
        var sound2 =new buzz.sound("audio/Icon2.mp3");
        var sound3 =new buzz.sound("audio/Icon3.mp3");
        var sound4 =new buzz.sound("audio/Icon4.mp3");
        var sound5 =new buzz.sound("audio/Icon5.mp3");
        var sound6 =new buzz.sound("audio/Icon6.mp3");
        var sound7 =new buzz.sound("audio/Icon7.mp3");
        var sound8 =new buzz.sound("audio/Icon8.mp3");
        var sound9 =new buzz.sound("audio/Icon9.mp3");

        window.onload =function()
        {
            document.getElementById('icon1').addEventListener('mouseover', function () {sound1.play();});
            document.getElementById('icon2').addEventListener('mouseover', function () {sound2.play();});
            document.getElementById('icon3').addEventListener('mouseover', function () {sound3.play();});
            document.getElementById('icon4').addEventListener('mouseover', function () {sound4.play();});
            document.getElementById('icon5').addEventListener('mouseover', function () {sound5.play();});
            document.getElementById('icon6').addEventListener('mouseover', function () {sound6.play();});
            document.getElementById('icon7').addEventListener('mouseover', function () {sound7.play();});
            document.getElementById('icon8').addEventListener('mouseover', function () {sound8.play();});
            document.getElementById('icon9').addEventListener('mouseover', function () {sound9.play();});
        };
    </script>
</body>
</html>
